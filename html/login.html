<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/94686504bc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/login.css">
    <title>SereneMind</title>
</head>
<body>
    
    <section>
        <div class="login-container">
            <div class="form">
                <form autocomplete="off">
                    <h2>Iniciar sesión</h2>

                    <div class="input-container">
                        <i class="fa-solid fa-user"></i>
                        <label for="txt_user"></label>
                        <input type="text" placeholder="Usuario" id="txt_user" required>                    
                    </div>

                    <div class="input-container">
                        <i class="fa-solid fa-lock"></i>
                        <label for="txt_pass"></label>
                        <input type="password" placeholder="Contraseña" id="txt_pass" required>                    
                    </div>

                    <div class="forgot">    
                        <label for="#">
                            <input type="checkbox"> Recordarme
                            <a href="#">Olvidé la contraseña</a>
                        </label>
                    </div>
                    <div>
                        <button type="button" id="acceder" onclick="validateLogin()">Acceder</button>
    
                        <div class="register">
                            <p>No tengo cuenta <a href="#">Crear una</a></p>
                        </div>
                    </div>
                    
                </form>

            </div>
        </div>

    </section>
    <script src="../js/login.js"></script>
    
</body>
</html>
